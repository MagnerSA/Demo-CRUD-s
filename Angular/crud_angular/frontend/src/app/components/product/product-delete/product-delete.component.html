<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
            [(ngModel)]="product.price" name="price" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data de Validade (DD/MM/AA)"
            [(ngModel)]="product.shelfLife" name="shelfLife" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button color= "warn" (click)="deleteProduct()">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
